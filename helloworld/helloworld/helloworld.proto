syntax = "proto3";

option go_package = ".;helloworld";

package  helloworld;

//服务端定义
service Greeter {
  //发送一个问候请求,返回问候的回复
  rpc SayHello (HelloRequest) returns (HelloReply) {}
  rpc Login(LoginReq) returns (LoginRep) {}
}
//请求消息包含一个用户名
message HelloRequest {
  string name = 1;
}

//响应消息包含问候内容
message HelloReply {
  string message = 1;
}

message LoginReq {
  string username=1;
  string password=2;
}
message LoginRep{
  string token=1;
}